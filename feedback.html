        justify-content: center;

        background-repeat: no-repeat;
        background-size: 100% 100%;
      ">
    <form id="feedback-form" action="/feedback" method="post">
      <h1 style="text-align: center">Feedback Form</h1>

      <center>
        <label>Name :&nbsp;&nbsp;</label><input id="name" type="text" name="Name" id="name" placeholder="Name"
          required /><br /><br />
        <label>Email :&nbsp;&nbsp;</label><input id="email" type="email" name="email" id="email"
          placeholder="E-Mail" /><br /><br />
        <p style="float: left; margin: 0 -337px 0 338px">
          Review :&nbsp;&nbsp;
        </p>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Review..."></textarea>
      </center>
      <div style="display: flex; justify-content: center">
        <label for="rating">Rating :&nbsp;</label>
        <input name="rate" value="1" class="rating" type="radio" />
        <input name="rate" value="2" class="rating" type="radio" />
        <input name="rate" value="3" class="rating" type="radio" />
        <input name="rate" value="4" class="rating" type="radio" />
        <input name="rate" value="5" class="rating" type="radio" />
      </div>
      <br />
      <input type="submit" id="submitDetails" name="submitDetails" value="Submit" onclick="feed()" /><br />
      <p style="color: green;padding-left: 3.4%; font-weight: 600; text-align: center;" name="msg" id="msg"></p>
    </form>
